<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/archives/favicon.ico" type="image/x-icon">
</head>
<body>

    <audio id="playMusic" src="/archives/Balatro - Complete Original Soundtrack (Official).mp3"></audio>


<div class="game">
        <h1>BlackJack</h1>
        
    <div class="computer">
        <p id="dealer">Banca</p>
        <p id="dealerCards">Cartas: </p>
        <p id="dealerCardsSum"></p>
    </div>
    <div class="text">
        <p id="message-el">Gostaria de jogar uma rodada?</p>
        <p id="cards-el"></p>
        <p id="sum-el"></p>

        <button id="startGame" onclick="startGame()">INICIAR JOGO</button>
        <button id="newCard" onclick="newCard()">NOVA CARTA</button>
        <button id="standButton" onclick="stand()">PARAR</button>
        <p id="newGameMessage"></p>
        <button id="newGameButton" onclick="playAgain()"></button>
        <p id="player"></p>


    </div>

</div>


    </div>



    <script src="index.js"></script>
</body>
</html>
