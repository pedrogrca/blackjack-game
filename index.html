<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>

<div class="game">
    <h1>Blackjack</h1>
    <div class="text">
    <p id="message-el">Gostaria de jogar uma rodada?</p>
    <p id="cards-el"></p>
    <p id="sum-el"></p>

    <button id="startGame" onclick="startGame()">INICIAR JOGO</button>
    <button id="newCard" onclick="newCard()">NOVA CARTA</button>

    <p id="newGameMessage"></p>
    <button id="newGameButton" onclick="playAgain()"></button>
</div>

</div>

    <script src="index.js"></script>
